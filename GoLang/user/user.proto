syntax ="proto3";

package user;
option go_package = "/user";

service User{
	rpc login(LoginRequest) returns (APIResponse);
	rpc logout(Empty) returns (APIResponse);
}

message LoginRequest {
	string username = 1;
	string password = 2;
}

message APIResponse{
	string responseMessage = 1;
	int32 responseCode =2;
}

message Empty{
}